<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript For loop Variations</title>
    </head>
    <body>
        <script>
            let numbers =[10, 20, 30, 40];
            document.write(typeof numbers);

            //1.Standard for loop
            document.write("<h2>1.Standard for loop</h2>");
            for(let i=0;i< numbers-length;i++)
        {
            document.write("Index" + i + "+" + numbers[i] + "<br>");
        }
        document.write("<br>");
        </script>
    </body>
    </html>
</html>
