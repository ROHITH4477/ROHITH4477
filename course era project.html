<!DOCTYPE html>
<html>
<head>
  <title>Task 9: Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .btn {
      background-color: #5b21b6;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .popup-container {
      /* Made visible for the screenshot */
      visibility: visible;
      opacity: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dimmed background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .popup-content {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="popup" class="popup-container">
    <div class="popup-content">
      <p>Thank you for your recommendation! üëç</p>
      <button id="close-popup" class="btn">Close</button>
    </div>
  </div>
</body>
</html>
